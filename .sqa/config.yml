      github.com/IraitzM/data-complexity flake8:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-azure-tarantula.sh
        container: qc.sty_muzzy-amaranth-ray
  QC.Uni:
    repos:
      github.com/IraitzM/data-complexity pytest:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-ecru-corgi.sh
        container: qc.uni_randy-gamboge-husky

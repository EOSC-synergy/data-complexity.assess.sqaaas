    repos:
      github.com/IraitzM/data-complexity find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-sapphire-civet.sh
        container: qc.doc_skimpy-plum-chinchilla
      github.com/IraitzM/data-complexity git:
        commands:
        - /usr/bin/env sh .sqa/script.surly-periwinkle-sparrow.sh
        container: qc.doc_jumpy-wisteria-lizard
      github.com/IraitzM/data-complexity markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-buff-otter.sh
        container: qc.doc_woolly-tomato-cow
  QC.Lic:
    repos:
      github.com/IraitzM/data-complexity licensee:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-chartreuse-frise.sh
